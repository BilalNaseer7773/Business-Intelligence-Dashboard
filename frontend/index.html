<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Object Simulation</h1>
    <canvas id="simulationCanvas"></canvas>
    <div id="controls">
        <input type="number" id="mass" placeholder="Mass">
        <input type="number" id="velocity" placeholder="Initial Velocity">
        <button id="addObject">Add Object</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
