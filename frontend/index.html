<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Physics-Based Object Simulation</h1>
        <canvas id="simulationCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <label for="mass">Mass (kg):</label>
            <input type="number" id="mass" value="2">
            <label for="velocity">Initial Velocity (m/s):</label>
            <input type="number" id="velocity" value="5">
            <button id="startButton">Start Simulation</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
